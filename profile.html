<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Grievance System</title>
    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}
.form-container
{
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 700px;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.profile-pic {
    display: block;
    margin: 20px auto;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #398435;
}

p {
    text-align: center;
    font-size: 16px;
    margin: 5px 0;
}

/* Section Headings */
h4 {
    text-align: center;
    margin-top: 30px;
    color: #398435;
    font-size: 18px;
}

/* Complaint Progress Section */
.progress {
    text-align: center;
    margin: 20px 0;
}

.progress input[type="radio"] {
    margin-right: 10px;
}

.progress label {
    font-size: 16px;
    margin-right: 20px;
}

/* Complaint Details Table */
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #398435;
    color: white;
    font-size: 16px;
}

td {
    font-size: 14px;
    background-color: #fefefe;
}
input[type="number"] {
    display: block;
    margin: 10px auto;
    width: 60%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea, input[type="text"], select {
    width: 80%;
    margin: 10px auto;
    display: block;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="form-container">
   
            <img src="student-pic.jpg" class="profile-pic">
            <p>Student-name:</p>
            <p>Email</p>
            <p>Password</p>
            <p>Phone Number</p>
            
        <h4>Track Your Complaint Here</h4>
        <p>Your all complaint details are below:</p>
       <!-- <form id="complaintForm">
            <label for="number">Token Number:</label>
            <input type="number" id="number" name="number" required><br><br>
            <button type="button" onclick="showData()">Show</button><br>
        </form>-->
    
        <div class="progress" name="progress">
            <td>
                <input type="radio" id="low" name="progress" value="Solved" required>
                <label for="Solved">Solved</label>
                <input type="radio" id="Unsolved" name="progress" value="Unsolved">
                <label for="Unsolved">Unsolved</label>
                <input type="radio" id="Pending" name="progress" value="Pending">
                <label for="Pending">Pending</label>
            </td>
        </div>
        <p>Details:</p>
        <table id="dataTable" border="1">
            <thead>
                <tr>
                    <th>Token Number</th>
                    <th>Description</th>
                    <th>progress</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <script>
            function showData() {
                // Get the input value
                var number = document.getElementById("number").value;
                var progress = document.querySelector('input[name="progress"]:checked');
    
                // Validate input
                if (number === "") {
                    alert("Please enter your token number.");
                    return false;
                }
                if (!progress) {
                    alert("Please select a progress.");
                    return false;
                }
    
                // Get the table body
                var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
    
                // Insert a new row
                var newRow = table.insertRow();
    
                // Insert cells
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                /* Add more cells here if needed */
    
                // Assign values to the cells
                cell1.textContent = number;
                cell2.textContent = progress.value;
    
                // Clear the input field
                document.getElementById("number").value = "";
                document.querySelector('input[name="progress"]:checked').checked = false;
    
                return true;
            }
        </script>

</div> 
</body>
</html>
