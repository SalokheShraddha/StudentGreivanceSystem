<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <style>
      /* General Body Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
form
{
  align-items: center;
}

/* Wrapper Styling */
.wrapper {
    background-color: #ffffff;
    width: 350px;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.wrapper h2 {
    font-size: 24px;
    font-weight: 600;
    color: #333333;
    margin-bottom: 20px;
}

/* Input Fields Styling */
.input-box {
    margin-bottom: 15px;
    width: 90%;
    position: relative;
}

.input-box input {
    width: 90%;
    padding: 12px 15px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    background-color: #f9f9f9;
    color: #333;
    transition: all 0.3s ease;
}

.input-box input:focus {
    border-color: #398435;
    background-color: #ffffff;
}

/* Checkbox and Policy */
.policy {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
    color: #666;
}

.policy input {
    margin-right: 10px;
}

/* Submit Button Styling */
.button input {
    background-color: #398435;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.button input:hover {
    background-color: #0056b3;
}

/* Register Link */
.text {
    margin-top: 10px;
    font-size: 14px;
    color: #666;
}

.text a {
    color: #398435;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.text a:hover {
    color: #0056b3;
}

    </style>
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
     
      <div class="input-box">
        <input type="password" placeholder="Enter password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="studentRegistration.html">Register</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
